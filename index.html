<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6981151dfe.js" crossorigin="anonymous"></script>
    <title>Slider</title>
</head>
<body>
<header>
    Aqui vai o menu
</header>
<div class="slider">
<section class="slider_area">
    <div class="slider_controls">
        <div class="slider_control" onclick="previous()"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="slider_control" onclick="next()"><i class="fa-solid fa-chevron-right"></i></div>
    </div>
    <div class="slider_width">
        <div class="slider_item" style="background-image: url(img/tokyo1.jpg)"></div>
        <div class="slider_item" style="background-image: url(img/tokyo2.jpg)"></div>
        <div class="slider_item" style="background-image: url(img/tokyo3.jpg)"></div>
    </div>
</section>
</div>

    <script src="script.js"></script>
</body>
</html>
